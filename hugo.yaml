baseURL: https://loclaptrinh.com/
languageCode: vi-VN
defaultContentLanguage: vi
defaultContentLanguageInSubdir: false
title: "Lộc lập trình"
enableRobotsTXT: true

hasCJKLanguage: true
enableEmoji: true

permalinks:
  posts: /:slug/
  pages: /page/:slug/
  
# pagination
pagination:
  pagerSize: 5
  path: "paged"

languages:
  vi:
    languageCode: vi-VN
    languageName: "Tiếng Việt"
    weight: 1

# 分类法配置
taxonomies:
  category: categories
  tag: tags

menus:
  main:
    - name: nav.posts
      pageRef: /posts
      weight: 20
      params:
        icon: posts
    - name: nav.categories
      pageRef: /categories
      weight: 30
      params:
        icon: categories
    - name: nav.tags
      pageRef: /tags
      weight: 40
      params:
        icon: tags

  # footer menu
  footer:
    - name: Giới thiệu
      pageRef: /about-us
      weight: 10
      params:
        icon: about
        
    - name: Liên hệ
      pageRef: /contact
      weight: 20
      params:
        icon: contact

    - name: Chính sách
      pageRef: /privacy-policy
      weight: 10
      params:
        icon: about

    - name: Tuyên bố từ chối trách nhiệm
      pageRef: /disclaimer
      weight: 10
      params:
        icon: about
        
    # 
    - name: RSS Feed
      url: /index.xml
      weight: 30
      params:
        icon: rss

  # footer social link
  social:
  #   - name: GitHub
  #     url: https://github.com/username
  #     weight: 10
  #     params:
  #       icon: github
  #   - name: Twitter
  #     url: https://twitter.com/username
  #     weight: 20
  #     params:
  #       icon: twitter
  #   - name: LinkedIn
  #     url: https://linkedin.com/in/username
  #     weight: 30
  #     params:
  #       icon: linkedin
    - name: Email
      url: mailto:tranquocloc.qz@gmail.com
      weight: 40
      params:
        icon: email

params:
  # Basic site info with SEO
  description: "Blog của Lộc với 7 năm kinh nghiệm trong ngành lập trình web với vị trí fullstack. Blog này chia sẻ kiến thức, hướng dẫn lập trình web cơ bản tới chuyên sâu"
  keywords: ["lập trình web", "kinh nghiệm lập trình", "godot", "lập trình game", "game dev godot", "lập trình php", "giao diện html", "lập trình laravel", "laravel đơn giản nhất", "fullstack"]
  defaultAuthor: "Lộc lập trình"
  language: "vi-VN"
  shortName: "Hugo Narrow"  # PWA
  images:
  - "/images/loc-lap-trinh-logo.png"

  logo:
    image: "/images/loc-lap-trinh-logo.svg"  # Logo path rel to static folder, leave empty use site title and primary color
    link: "/"                  # click to home page
  favicon:
    svg: "/images/loc-lap-trinh-logo.png"        # SVG format favicon (recommended)


  author:
    name: "Lộc lập trình"
    title: "A Clean and Minimal Hugo Theme"
    description: "Focused on content and user experience."
    avatar: "/images/avatar.svg"
    # social:
    #   - name: "GitHub"
    #     url: "https://github.com/username"
    #     icon: "github"
    #   - name: "Twitter"
    #     url: "https://twitter.com/username"
    #     icon: "twitter"
    #   - name: "Email"
    #     url: "mailto:hello@example.com"
    #     icon: "email"

  # UI Components Control
  showThemeSwitch: true      # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true   # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: true   # Set to false to hide language switcher
  languageSwitchMode: "dropdown"  # Language switch mode: "dropdown" (show panel) or "cycle" (direct cycle)

  # Header sticky effect
  stickyHeader: true  # Set to true to enable sticky navigation bar

  # Dock display mode
  # Options: "scroll" (show on scroll up), "always" (always visible), "float" (floating button)
  dock: "float"

  # default color scheme
  colorScheme: "default"
  themes:
    default:
      name: "Default"
      order: 1
    claude:
      name: "Claude"
      order: 2
    bumblebee:
      name: "Bumblebee"
      order: 3
    emerald:
      name: "Emerald"
      order: 4
    nord:
      name: "Nord"
      order: 5
    sunset:
      name: "Sunset"
      order: 6
    abyss:
      name: "Abyss"
      order: 7
    dracula:
      name: "Dracula"
      order: 8
    amethyst:
      name: "Amethyst"
      order: 9
    slate:
      name: "Slate"
      order: 10
    twitter:
      name: "Twitter"
      order: 11


  home:
    recentPostsCount: 5 # Number of recent posts to show on the home page

  # custom partials files should be placed at "~/layouts/_partials/content/" folder.
  home_custom:
    enabled: true
    files:
      - custom_1.html
      # - custom_2.html

  post:
    showRelated: true           # show related posts
    relatedPostsCount: 3        # posts number
  
    license:
      show: true
      author: "Hugo Narrow"
      name: "CC BY-NC-SA 4.0"
      description: "This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License. Please attribute the source, use non-commercially, and maintain the same license."
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
      displayName: "CC BY-NC-SA 4.0"

  # comments
  comments:
    enabled: false
    # giscus, disqus, utterances, waline, artalk, twikoo
    system: "giscus"

    giscus:
      repo: "tom2almighty/hugo-narrow-giscus"
      repoId: "R_kgDOO2gwLg"
      category: "General"
      categoryId: "DIC_kwDOO2gwLs4CrEaf"
      mapping: "pathname"
      strict: "0"
      reactionsEnabled: "1"
      emitMetadata: "0"
      inputPosition: "bottom"
      theme: "preferred_color_scheme"
      lang: "en"

    disqus:
      shortname: ""


    utterances:
      repo: "" 
      issueTerm: "pathname"
      label: "comment"
      theme: "preferred-color-scheme"


    waline:
      serverURL: ""
      lang: "zh-CN"


    artalk:
      server: ""
      site: ""
      locale: "zh-CN" # String|Object|"auto"
      darkMode: "auto"
      gravatar:
        mirror: "https://cravatar.cn/avatar/"


    twikoo:
      envId: ""
      region: "ap-shanghai"
      path: ""
      lang: "zh-CN"


  analytics:
    enabled: false
    baidu:
      enabled: false
      id: "your-baidu-analytics-id"
    clarity:
      enabled: false
      id: "your-clarity-analytics-id"
    google:
      enabled: false
      id: "your-google-analytics-id"
    umami: 
      enabled: false
      id: "your-umami-website-id"
      src: "https://umami.com/myscript.js"
      domains: "example.domain.com"


  katex:
    enabled: true
    delimiters:
      - left: "$$"
        right: "$$"
        display: true
      - left: "$"
        right: "$"
        display: false
      - left: "\\("
        right: "\\)"
        display: false
      - left: "\\["
        right: "\\]"
        display: true
      
  mermaid:
    enabled: true

  # GLightbox
  lightbox:
    enabled: false
    loop: true
    width: 80vw
    height: 80vh
    touchNavigation: true
    draggable: true
    zoomable: true
    preload: true
    descPosition: bottom

  # Justified Gallery
  justified_gallery:
    enabled: false
    rowHeight: 300
    gutter: 30
    lastRow: center
    transitionDuration: 0.3s
    resizeDebounce: 100
    rowHeightTolerance: 0.25
    maxRowsCount: 999999
    calculateItemsHeight: false


  codeblock:
    collapse:
      enabled: true
      defaultState: expanded  # expanded, collapsed
      autoCollapseLines: 30
      autoCollapseHeight: 400
      collapsedHeight: 120

  readingProgress:
    enabled: true
    height: 3
    showOnHomepage: false
    smoothScroll: true
    hideOnComplete: false

markup:
  defaultMarkdownHandler: goldmark # Mặc định của Hugo hiện đại
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: false
        superscript:
          enable: false   
      strikethrough: false 
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: false # Set to false
    noClasses: false
    style: github # No need to change
    tabWidth: 2







outputs:
  home: ["HTML", "RSS", "JSON", "WebAppManifest"]

# 自定义输出格式
outputFormats:
  WebAppManifest:
    mediaType: "application/manifest+json"
    baseName: "site"
    isPlainText: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0
